<!DOCTYPE html>
<html lang="so">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foomka Lacag Dalbasho</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    .logo {
      width: 120px;
    }
    .mylogo {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body class="bg-gray-100 py-10">
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow">
      <div class="mylogo">
        <img src="klasjfkdajfdkl-01.png" class="logo" alt="" />
      </div>
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
        Foomka Lacag Dalbasho
      </h2>

      <form action="#" method="POST" class="space-y-5">
        <!-- Magaca Saddexan -->
        <div>
          <label class="block text-gray-700 mb-1" for="fullname"
            >Magaca Saddexan</label
          >
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Magaca, Magaca Aabaha, Magaca Awoowaha"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <!-- Qofka Lacagta Diraya -->
        <div>
          <label class="block text-gray-700 mb-1" for="sender"
            >Qofka Lacagta dalbanayo</label
          >
          <input
            type="text"
            id="sender"
            name="sender"
            placeholder="qofka lacagta dalbanayo"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <!-- Goobta Aad Joogto -->
        <div>
          <label class="block text-gray-700 mb-1" for="location"
            >Goobta Aad Joogto</label
          >
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Magaalada / Gobolka"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <!-- Cadadka Lacagta -->
        <!-- Cadadka Lacagta -->
        <div>
          <label class="block text-gray-700 mb-1" for="amount"
            >Cadadka Lacagta</label
          >
          <input
            type="number"
            maxlength="500"
            id="amount"
            name="amount"
            placeholder="Cadada Lacagta (ugu badnaan 500)"
            max="500"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <a
            href="confirm.html"
            type="submit"
            class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition duration-200"
          >
            Dalbo Lacagta
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
